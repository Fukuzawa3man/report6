group 'report6'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jar {
    manifest {
        attributes  "Enemy-Class": "jp.ac.uryukyu.ie.e165711.Enemy"
        attributes  "Hero-Class": "jp.ac.uryukyu.ie.e165711.Hero"
        attributes  "LivingThing-Class": "jp.ac.uryukyu.ie.e165711.LivingThing"
        attributes  "Main-Class": "jp.ac.uryukyu.ie.e165711.Main"
        attributes 'Implementation-Title': 'Gradle Quickstart', 'Implementation-Version': version
    }
}
